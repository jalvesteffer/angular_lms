<div class="container marketing">
  <h2>Total number of Borrowers in LMS are {{ totalBorrowers }} as of {{ today | date: "short" }}</h2>
  <h3><button type="button" class="btn btn-primary" (click)="open(updateBorrowerModal, null)">Add Borrower</button>
  </h3>

  <!-- pagination -->
  <div class="ds-l-row ds-u-margin-top--3">
    <div class="ds-l-col--9">
      <ngb-pagination [collectionSize]="totalBorrowers" [(page)]="pager.currentPage" [maxSize]="5"
        [boundaryLinks]="true" (pageChange)="setPage($event)"></ngb-pagination>
    </div>
  </div>

  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of pagedResults; let i = index">
        <td scope="row">{{ i+1 }}</td>
        <td>{{ b.name }}</td>
        <td>{{ b.address }}</td>
        <td>{{ b.phone }}</td>
        <td><button type="button" class="btn btn-secondary" (click)="(open(updateBorrowerModal, b))">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteBorrower(b.cardNo)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #updateBorrowerModal let-c="close" let-d="dismiss">
  <form [formGroup]="updateBorrowerForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Borrower</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <p>Name:
              <input class="form-control" id="name" formControlName="name" /></p>

            <p>Address:
              <input class="form-control" id="address" formControlName="address" /></p>

            <p>Phone:
              <input class="form-control" id="phone" formControlName="phone" /></p>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c()">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateBorrower()"
            [disabled]="updateBorrowerForm.invalid">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
