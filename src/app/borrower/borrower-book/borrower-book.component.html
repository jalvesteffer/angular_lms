<div class="card" style="margin-top:10px;">
  <div class="card-body">
    <h5 class="card-title" (click)="clickBook()">{{ data.title }}</h5>
    <p class="card-text">
      branch: {{ data.branchId }}, copies: {{ data.noOfCopies }}
    </p>
    <button type="button" class="btn btn-primary" (click)="clickBook()">Borrow</button>
  </div>
</div>
